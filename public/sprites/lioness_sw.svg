<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Lioness facing SW (bottom-left, world -X direction) - 3/4 view from right, no mane -->

  <!-- Shadow -->
  <ellipse cx="48" cy="84" rx="28" ry="10" fill="rgba(0,0,0,0.2)"/>

  <!-- Tail -->
  <path d="M80 64 Q90 56 88 46" stroke="#D4A843" stroke-width="6" fill="none" stroke-linecap="round"/>
  <circle cx="88" cy="46" r="4" fill="#8B6914"/>

  <!-- Body -->
  <ellipse cx="48" cy="64" rx="32" ry="20" fill="#D4A843"/>

  <!-- Back legs -->
  <ellipse cx="68" cy="76" rx="8" ry="12" fill="#C49833"/>
  <ellipse cx="28" cy="76" rx="8" ry="12" fill="#C49833"/>

  <!-- Front legs -->
  <ellipse cx="60" cy="72" rx="6" ry="14" fill="#D4A843"/>
  <ellipse cx="36" cy="72" rx="6" ry="14" fill="#D4A843"/>

  <!-- Head (no mane) -->
  <circle cx="24" cy="48" r="16" fill="#D4A843"/>

  <!-- Ears -->
  <circle cx="36" cy="32" r="6" fill="#C49833"/>
  <circle cx="20" cy="32" r="6" fill="#C49833"/>

  <!-- Eye -->
  <circle cx="16" cy="44" r="4" fill="#000"/>
  <circle cx="15" cy="43" r="1.5" fill="#333"/>

  <!-- Nose -->
  <ellipse cx="10" cy="52" rx="4" ry="3" fill="#5D4037"/>

  <!-- Mouth line -->
  <path d="M14 56 Q10 58 8 56" stroke="#5D4037" stroke-width="1.5" fill="none"/>
</svg>
