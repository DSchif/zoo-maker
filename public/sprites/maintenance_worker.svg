<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Simple maintenance worker sprite -->

  <!-- Shadow -->
  <ellipse cx="24" cy="44" rx="10" ry="4" fill="rgba(0,0,0,0.2)"/>

  <!-- Boots -->
  <rect x="17" y="38" width="5" height="5" rx="1" fill="#333"/>
  <rect x="26" y="38" width="5" height="5" rx="1" fill="#333"/>

  <!-- Legs (dark blue work pants) -->
  <rect x="18" y="28" width="5" height="12" fill="#1a3a5c"/>
  <rect x="25" y="28" width="5" height="12" fill="#1a3a5c"/>

  <!-- Body (orange/yellow work vest) -->
  <rect x="16" y="18" width="16" height="12" rx="2" fill="#f59e0b"/>

  <!-- Vest details (reflective stripes) -->
  <rect x="16" y="22" width="16" height="2" fill="#fcd34d"/>
  <rect x="16" y="26" width="16" height="2" fill="#fcd34d"/>

  <!-- Arms (orange sleeves) -->
  <rect x="10" y="18" width="6" height="10" rx="2" fill="#f59e0b"/>
  <rect x="32" y="18" width="6" height="10" rx="2" fill="#f59e0b"/>

  <!-- Hands (skin color) -->
  <ellipse cx="13" cy="29" rx="3" ry="3" fill="#fcd5b8"/>
  <ellipse cx="35" cy="29" rx="3" ry="3" fill="#fcd5b8"/>

  <!-- Neck -->
  <rect x="21" y="14" width="6" height="5" fill="#fcd5b8"/>

  <!-- Head -->
  <ellipse cx="24" cy="11" rx="7" ry="7" fill="#fcd5b8"/>

  <!-- Hard hat (yellow safety helmet) -->
  <path d="M15 10 Q15 4 24 4 Q33 4 33 10 L33 12 L15 12 Z" fill="#fbbf24"/>
  <rect x="14" y="10" width="20" height="3" fill="#d97706"/>

  <!-- Hard hat brim -->
  <ellipse cx="24" cy="12" rx="11" ry="2" fill="#d97706"/>

  <!-- Eyes -->
  <circle cx="21" cy="10" r="1.5" fill="#333"/>
  <circle cx="27" cy="10" r="1.5" fill="#333"/>

  <!-- Mouth -->
  <path d="M22 14 Q24 15 26 14" stroke="#333" stroke-width="0.7" fill="none"/>

  <!-- Wrench in hand -->
  <rect x="33" y="25" width="3" height="12" rx="1" fill="#666"/>
  <rect x="31" y="23" width="7" height="4" rx="1" fill="#666"/>
  <circle cx="34.5" cy="24" r="2" fill="#888"/>
</svg>
